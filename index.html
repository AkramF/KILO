<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loxone - Building Automation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1c2127;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: #88b724;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background-image: url('https://sjc.microlink.io/0RKzp5vp5YKN_YcVRcl2Xci4qoT2hj52YylgsTe1wHKJwmEgDyxju9u4IOOg47aG9DC4alsTFQZbzRQx78b-nQ.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
        }

        .bottom-nav-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .bottom-nav-item.active {
            background: #88b724;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .bottom-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">LOXONE</a>
        <div class="nav-links">
            <a href="#">Commercial</a>
            <a href="#">Residential</a>
            <a href="#">Products</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Partner Projects</a>
            <a href="#">Become A Partner</a>
            <a href="#">Resources</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-buttons">
            <a href="#" class="nav-button">Training Basket</a>
            <a href="#" class="nav-button">Become A Partner</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>The World's Smartest Building Automation System</h1>
            <p>All-in-one Control. In Perfect Harmony.</p>
        </div>
        <div class="bottom-nav">
            <a href="#" class="bottom-nav-item active">Overview</a>
            <a href="#" class="bottom-nav-item">Energy</a>
            <a href="#" class="bottom-nav-item">Audio</a>
            <a href="#" class="bottom-nav-item">Lighting</a>
            <a href="#" class="bottom-nav-item">Access</a>
            <a href="#" class="bottom-nav-item">Shading</a>
            <a href="#" class="bottom-nav-item">Climate</a>
            <a href="#" class="bottom-nav-item">Security</a>
        </div>
    </section>
</body>
</html>
