<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Intelligente | LOXONE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #7AB51D;
            --background: #1C1F21;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(28, 31, 33, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
        }

        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background-image: url('https://sjc.microlink.io/hB_49SMOS4QiQVeR8AyR7JQFW-k6rXAQqVUe6F4tNz7fuceoDDhEkuSvLernl3wjX8OiTrYcJEtHQ-PdyfkYNQ.jpeg');
            background-size: cover;
            background-position: center;
            padding-top: 64px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #E31D3C;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c41833;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background-color: white;
            color: var(--background);
        }

        .chat-widget {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .chat-text {
            font-size: 0.875rem;
            color: var(--background);
            margin-bottom: 0.25rem;
        }

        .chat-subtext {
            font-size: 0.75rem;
            color: #666;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
            }

            .nav-links {
                display: flex;
            }

            .mobile-menu-btn {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .hero-title {
                font-size: 4rem;
            }
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: block;
        }

        @media (max-width: 767px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .hero-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">LOXONE</a>
                <div class="nav-links">
                    <a href="/commercial">Commercial</a>
                    <a href="/residential" class="active">Résidentiel</a>
                    <a href="/products">Produits</a>
                    <a href="/blog">Blog</a>
                    <a href="/buy">Acheter</a>
                    <a href="/professional">Professionnels</a>
                    <a href="/support">Support</a>
                </div>
                <button class="mobile-menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">La maison intelligente par Loxone</h1>
                    <p class="hero-subtitle">Découvrez le système Smart Home, flexible à 360°</p>
                    <div class="button-group">
                        <a href="#" class="btn btn-primary">Conseils personnalisés</a>
                        <a href="#" class="btn btn-secondary">Vivez l'expérience Smart Home</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="chat-widget">
        <p class="chat-text">Laissez-nous un message !</p>
        <p class="chat-subtext">Votre équipe Loxone</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            mobileMenuBtn.addEventListener('click', function() {
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</body>
</html>
